      <div class="row">
        <div class="col-12">
          <form id="sixth-snack-form">
            <div class="mb-3">
              <label class="form-label"
                ><strong>Esercizio 6:</strong> Dato un array di oggetti,
                ordinare l'array in base al valore di una proprietà degli
                oggetti (es. name: “Marco”, age: 22)</label
              >
              <input
                type="text"
                class="form-control"
                id="name-sixth-snack"
                placeholder=" inserisci nome "
                required
              />
              <input
                type="number"
                class="form-control"
                id="age-sixth-snack"
                placeholder=" inserisci eta"
                required
              />
              <div id="resultSixthSnack" class="mt-3"></div>
            </div>
            <button type="submit" id="insertSixthSnack" class="btn btn-primary">
              Aggiungi personsa
            </button>
            <button type="submit" class="btn btn-primary">Ordina</button>
          </form>
        </div>
        <div class="col-12">
          <form id="sherlock-first-form">
            <div class="mb-3">
              <label class="form-label"
                ><strong>Esercizio 1 nascosto:</strong> Dato un array di numeri
                interi, sommare e dividere per due</label
              >
              <input
                type="number"
                class="form-control"
                id="input-sherlock-first-snack"
                placeholder=" inserisci numero "
              />
              <div id="resultSherlockFirstSnack" class="mt-3"></div>
            </div>
            <button
              type="submit"
              id="insertSherlockFirstSnack"
              class="btn btn-primary"
            >
              Invia
            </button>
            <button type="submit" class="btn btn-primary">Risultato</button>
          </form>
        </div>
        <div class="col-12">
          <form id="secondH-form">
            <div class="mb-3">
              <label class="form-label"
                ><strong>Esercizio 2 nascosto:</strong> Dato una parola, se il
                numero è pari lascia il testo cosi altrimenti scrivi al
                contrario</label
              >
              <input
                type="number"
                class="form-control"
                id="secondH-input"
                placeholder=" inserisci numero "
              />
              <input
                type="text"
                class="form-control"
                id="secondH-text"
                placeholder=" inserisci stringa"
              />
              <div id="resultSecondH" class="mt-3"></div>
            </div>
            <button type="submit" class="btn btn-primary">Risultato</button>
          </form>
        </div>
        <div class="col-12">
          <form id="thirdH-form">
            <div class="mb-3">
              <label class="form-label"
                ><strong>Esercizio 3 nascosto:</strong> Date due parole,
                restituire le lettere in comune</label
              >
              <input
                type="text"
                class="form-control"
                id="thirdH-text-one"
                placeholder=" inserisci stringa "
              />
              <input
                type="text"
                class="form-control"
                id="thirdH-text-two"
                placeholder=" inserisci stringa"
              />
              <div id="resultThirdH" class="mt-3"></div>
            </div>
            <button type="submit" class="btn btn-primary">Risultato</button>
          </form>
        </div>
        <a href="./tenth/index.html">Esercizio 10</a>
        <a href="./eleventh/index.html">Esercizio 11</a>
