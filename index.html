<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1>Holiday Snack</h1>
        <div class="row">
            <div class="col1-2">
                <form id="first-snack-form">
                    <div class="mb-3">
                      <label class="form-label"><strong>Esercizio 1:</strong> Data una stringa, restituire la versione in alfabeto farfallino (le vocali devono essere trasformate in questo modo: a -> afa, e -> efe, i -> ifi, o -> ofo, u- > ufu)</label>
                      <input type="text" class="form-control" id="input-first-snack">
                      <div id="result-first-snack" class="mt-3"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia</button>
                </form>
            </div>
            <div class="col-12">
                <form id="second-snack-form">
                    <div class="mb-3">
                      <label class="form-label"><strong>Esercizio 2:</strong> Data una stringa con un pattern ripetuto (es. ABCDE), ipoteticamente infinita, restituire le lettere racchiuse fra due indici (es. 13 e 16) inclusi.</label>
                      <input type="text" class="form-control" id="input-second-snack">
                      <input type="number" class="form-control" id="start-second-snack" placeholder=" inserisci numero di inizio sottostringa">
                      <input type="number" class="form-control" id="end-second-snack" placeholder=" inserisci numero di fine sottostringa">
                      <div id="result-second-snack" class="mt-3"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia</button>
                </form>
            </div>
            <div class="col-12">
                <form id="third-snack-form">
                    <div class="mb-3">
                      <label class="form-label"><strong>Esercizio 3:</strong> Dato un array di numeri interi, restituire un array con solo i numeri pari</label>
                      <input type="number" class="form-control" id="input-third-snack" placeholder=" inserisci numero ">
                      <div id="resultThirdSnack" class="mt-3"></div>
                    </div>
                    <button type="submit" id="insertThirdSnack" class="btn btn-primary">Invia</button>
                    <button type="submit" class="btn btn-primary">Prendi Pari</button>
                </form>
            </div>
            <div class="col-12">
                <form id="fourth-snack-form">
                    <div class="mb-3">
                      <label class="form-label"><strong>Esercizio 4:</strong> Dato un array di numeri interi, creare una funzione che sia in grado di restituire un nuovo array con solo i numeri pari o solo i numeri dispari (su richiesta dell'utente)</label>
                      <input type="number" class="form-control" id="input-fourth-snack" placeholder=" inserisci numero ">
                      <select  class="form-select" name="ageSel" id="selectEven" required>
                        <option value="" disabled selected>Seleziona qualcosa</option>
                        <option value="0">false</option>
                        <option value="1">true</option>
                    </select>
                      <div id="resultFourthSnack" class="mt-3"></div>
                    </div>
                    <button type="submit" id="insertFourthSnack" class="btn btn-primary">Invia</button>
                    <button type="submit" class="btn btn-primary">Ritorna Array</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
